repositories {
    maven {
        url "http://dl.bintray.com/glomadrian/maven"
    }

}
repositories {
    maven {
        url "https://jitpack.io"
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
    compile files('libs/gson-2.2.2.jar')
    compile 'com.github.florent37:materialtextfield:1.0.1@aar'
    compile 'com.android.support:cardview-v7:23.0.0'
    compile 'com.yahoo.mobile.client.android.util.rangeseekbar:rangeseekbar-library:0.1.0'
    compile 'com.wdullaer:materialdatetimepicker:2.1.1'
    compile "com.google.android.gms:play-services:8.4.0"
    compile 'com.github.glomadrian:loadingballs:1.1@aar'
    compile 'com.github.natasam:DemoProgressViewsLibApp:fa2f8f01e0'
}
